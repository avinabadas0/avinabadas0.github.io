<div class="c-card {{ with .class }}{{ . }}{{ end }}">
    {{ if .title }}
    <div class="c-card__header">
        <h3 class="text-h2 c-card__title">{{ .title }}</h3>
        {{ with .icon }}<span class="c-card__icon">{{ . }}</span>{{ end }}
    </div>
    {{ end }}
    <div class="c-card__content">
        {{ .content | safeHTML }}
    </div>
</div>
